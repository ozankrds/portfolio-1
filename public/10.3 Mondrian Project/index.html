<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Project</title>
</head>
<style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body {
        display: flex;
        justify-content: center;
        align-content: center;
    }

    .grid-container {
        background-color: black;
        display: grid;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 20px;
        width: 748px;
        gap: 9px;
        
    }

    #red {
        background-color: #E72F24;
    }

    #white-1, #white-2, #white-3, #white-4, #white-5{
        background-color: #F0F1EC;
    }

    #white-1 {
        grid-column: span 3;
    }

    #white-2 {
        grid-row: span 2;
    }

    #white-3 {
        grid-row: span 2;
        grid-column: span 2;
    }

    #blue {
        background-color: #004592;
        border-bottom: 10px solid black;
    }

    #white-4 {
        grid-row: span 2;
    }

    #yellow {
        background-color: #F9D01E;
    }

    #black {
        background-color: #232629;
    }
</style>
<body>
    <div class="grid-container">
        <div id="red"></div>
        <div id="white-1"></div>
        <div id="white-2"></div>
        <div id="white-3"></div>
        <div id="blue"></div>
        <div id="white-4"></div>
        <div id="white-5"></div>
        <div id="yellow"></div>
        <div id="black"></div>
    </div>
</body>
</html>
